
<ion-header>

    <ion-toolbar color="bee">
        <ion-navbar>
            <ion-title>Liste des Formulaires</ion-title>
            <ion-buttons end>
            <button ion-button (click)="fermerModal()">
                <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
            </button>
            
            </ion-buttons>
        </ion-navbar>
    </ion-toolbar>

</ion-header>


<ion-content padding>

 <ion-list radio-group *ngFor="let lf of listeFormulaires">
	<ion-item  [ngStyle]="{'background-color': lf.color}">
		<ion-label>
            <div [ngStyle]="{'padding':'2%', 'text-align': 'center', 'width':'100%', 'height':'100%', 'background-color':'white'}">
                {{ lf.name }} - {{ lf.color }} </div>
        </ion-label>
		<ion-radio  color="bee" [value]="lf.id_form" (click)="getSelectedForm(lf.id_form, lf.name, lf.color, lf.schema)">
        </ion-radio>
	</ion-item>
</ion-list>


</ion-content>
